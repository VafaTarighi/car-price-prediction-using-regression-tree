<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/web/styles.css">
    <title>Peugeot Price Predictor</title>
</head>

<body class="d-flex flex-column vh-100">

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="row flex-fill">
            <div class="col col-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">Peugeot 206 Price Predictor</h4>
                        <hr>
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <div class="row g-3 align-items-center">

                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">City</span>
                                            <select name="city" id="city" class="form-select form-select-sm" required>
                                                <option selected></option>
                                                <option value="tehran">tehran</option>
                                                <option value="mashhad">mashhad</option>
                                                <option value="isfahan">isfahan</option>
                                                <option value="karaj">karaj</option>
                                                <option value="shiraz">shiraz</option>
                                                <option value="tabriz">tabriz</option>
                                                <option value="qom">qom</option>
                                                <option value="ahvaz">ahvaz</option>
                                                <option value="kermanshah">kermanshah</option>
                                                <option value="urmia">urmia</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Brand</span>
                                            <select name="brand" id="brand" class="form-select form-select-sm" required>
                                                <option selected></option>
                                                <option value="peugeot20602">Peugeot 206 Type 2</option>
                                                <option value="peugeot20605">Peugeot 206 Type 5</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="mb-3">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Production Year:</span>
                                            <select name="prod_year" id="prod_year" class="form-select form-select-sm">
                                                <option selected></option>
                                                <option value="1380">1380</option>
                                                <option value="1381">1381</option>
                                                <option value="1382">1382</option>
                                                <option value="1383">1383</option>
                                                <option value="1384">1384</option>
                                                <option value="1385">1385</option>
                                                <option value="1386">1386</option>
                                                <option value="1387">1387</option>
                                                <option value="1388">1388</option>
                                                <option value="1389">1389</option>
                                                <option value="1390">1390</option>
                                                <option value="1391">1391</option>
                                                <option value="1392">1392</option>
                                                <option value="1393">1393</option>
                                                <option value="1394">1394</option>
                                                <option value="1395">1395</option>
                                                <option value="1396">1396</option>
                                                <option value="1397">1397</option>
                                                <option value="1398">1398</option>
                                                <option value="1399">1399</option>
                                                <option value="1400">1400</option>
                                                <option value="1401">1401</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Color</span>
                                            <select style="display: inline;" name="color" id="color"
                                                class="form-select form-select-sm">
                                                <option selected></option>
                                                <option value="ashgray">ashgray</option>
                                                <option value="geige">geige</option>
                                                <option value="black">black</option>
                                                <option value="blue">blue</option>
                                                <option value="brown">brown</option>
                                                <option value="cerise">cerise</option>
                                                <option value="coaly">coaly</option>
                                                <option value="copper">copper</option>
                                                <option value="dimgray">dimgray</option>
                                                <option value="dolphin">dolphin</option>
                                                <option value="eggplant">eggplant</option>
                                                <option value="green">green</option>
                                                <option value="huntergreen">huntergreen</option>
                                                <option value="maroon">maroon</option>
                                                <option value="navyblue">navyblue</option>
                                                <option value="pink">pink</option>
                                                <option value="purple">purple</option>
                                                <option value="red">red</option>
                                                <option value="seashell">seashell</option>
                                                <option value="silver">silver</option>
                                                <option value="silverblue">silverblue</option>
                                                <option value="ultramarine">ultramarine</option>
                                                <option value="white">white</option>
                                                <option value="wine">wine</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Mileage</span>
                                            <input type="number" min="0" class="form-control form-control-sm" id="usage"
                                                name="usage" required>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">TPI</span>
                                            <select name="tpi" class="form-select form-select-sm">
                                                <option selected></option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="mb-3">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Body Condition</span>
                                            <select name="body_cond" id="body_cond" class="form-select form-select-sm"
                                                required>
                                                <option selected></option>
                                                <option value="intact">intact</option>
                                                <option value="monor_scratch">monor scratch</option>
                                                <option value="collision_rep">collision repair</option>
                                                <option value="colored">colored</option>
                                                <option value="round_colored">round colored</option>
                                                <option value="whole_colored">whole colored</option>
                                                <option value="accident">accident</option>
                                                <option value="scrap">scrap</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Engine Condition</span>
                                            <select name="engine_cond" id="engine_cond"
                                                class="form-select form-select-sm" required>
                                                <option selected></option>
                                                <option value="healthy">healthy</option>
                                                <option value="needfix">need fix</option>
                                                <option value="replaced">replaced</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Front chassis</span>
                                            <select name="front_chassis" class="form-select form-select-sm" required>
                                                <option selected></option>
                                                <option value="intact">intact</option>
                                                <option value="impact">impact</option>
                                                <option value="colored">colored</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Back chassis</span>
                                            <select name="back_chassis" id="back_chassis"
                                                class="form-select form-select-sm">
                                                <option selected></option>
                                                <option value="intact">intact</option>
                                                <option value="impact">impact</option>
                                                <option value="colored">colored</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row g-3 align-items-cneter">
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Gearbox</span>
                                            <select name="gearbox" id="gearbox" class="form-select form-select-sm">
                                                <option selected></option>
                                                <option value="manual">manual</option>
                                                <option value="auto">auto</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="pres">
                            </div>


                            <div class="d-grid">
                                <button class="btn btn-success btn-block">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/web/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
